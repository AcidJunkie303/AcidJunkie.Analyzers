name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - '*'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build-test-pack-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Set Assembly Version
        run: |
          echo "ASSEMBLY_VERSION=1.0.0-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          echo "NUGET_VERSION=1.0.0-prerelease-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal
        working-directory: ./src/AcidJunkie.Analyzers

      - name: Compile Analyzers and Fixers for Roslyn 3.8
        run: |
          dotnet build src/AcidJunkie.Analyzers/AcidJunkie.Analyzers.csproj --configuration Release /p:RoslynVersion=roslyn3.8 /p:Version=$ASSEMBLY_VERSION
          dotnet build src/AcidJunkie.Analyzers.CodeFixers/AcidJunkie.Analyzers.CodeFixers.csproj --configuration Release /p:RoslynVersion=roslyn3.8 /p:Version=$ASSEMBLY_VERSION

      - name: Compile Analyzers and Fixers for Roslyn 3.9
